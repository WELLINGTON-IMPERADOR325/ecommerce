<VirtualHost *:80>
    ServerAdmin webmaster@dummy-host3.example.com
    DocumentRoot C:/lojavirtual
    ServerName www.wessacursophp7.com.br
    ErrorLog "logs/dummy-host3.example.com-error.log"
    CustomLog "logs/dummy-host3.example.com-access.log" common
	<Directory "C:\lojavirtual">
		Order allow,deny
		Allow from all
		Require all granted 
	</Directory>
</VirtualHost>

